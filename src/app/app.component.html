<div id="global-container">

  <div *ngIf="!playing" class="home-page-container">
    <h2>Input: </h2>
    <textarea [(ngModel)]="rawInput"></textarea>
    <div class="buttons">
      <button (click)="go()">Go!</button>
      <span *ngIf="gameOver">game over</span>
    </div>
  </div>
  <div *ngIf="playing">
    <p>
      {{ itemList[currentIndex] }}
    </p>
    <button (click)="ok()">OK</button>
    <button (click)="ko()">KO</button>
  </div>
</div>
